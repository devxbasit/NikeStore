

<div class="grid grid-cols-2 gap-4">
  <app-iframe
    [src]="swaggerEndpoint.url"
    [heading]="swaggerEndpoint.title"
    width="100%"
    height="500px"
  ></app-iframe>
</div>

<div class="grid grid-cols-3 gap-4">
  <ng-container *ngFor="let endpoint of swaggerEndpoints">
    <app-iframe
      [src]="endpoint.url"
      [heading]="endpoint.title"
      width="100%"
      height="500px"
    ></app-iframe>
  </ng-container>
</div>
