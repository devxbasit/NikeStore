<h1
  class="mb-4 text-3xl font-extrabold text-gray-900 md:text-5xl lg:text-6xl text-center"
>
  Web APIs
  <span
    class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
    >Live In Action</span
  >
</h1>
<div class="grid lg:grid-cols-1 xl:grid-cols-2 gap-16">
  <div class="h-" *ngFor="let endpoint of swaggerEndpoints">
    <app-iframe-wrapper
      [src]="endpoint.url"
      [title]="endpoint.title"
      height="600"
    ></app-iframe-wrapper>
  </div>
</div>
