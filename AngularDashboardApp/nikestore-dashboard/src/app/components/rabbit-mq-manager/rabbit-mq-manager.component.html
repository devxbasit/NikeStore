<h1
  class="mb-4 text-3xl font-extrabold text-gray-900 md:text-5xl lg:text-6xl text-center"
>
  All the Queues, Exchanges & Messages<span
    class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
  >
    LIVE IN ACTION</span
  >
</h1>

<div class="flex justify-center mt-20">
  <div class="m-auto">
    <a
      class="link link-primary text-center"
      target="_blank"
      [href]="env.rabbitMqManagerBaseUrl"
      >Open RabbitMQ Manager Instance
    </a>

    <p class="mt-5 mb-3 text-xl">Use below credentials to login</p>

    <p class="flex">
      Username: {{ username }}
      <i-bs
        class="ml-1 cursor-pointer"
        [cdkCopyToClipboard]="username"
        title="copy to clipboard"
        name="clipboard-check"
      >
      </i-bs>
    </p>
    <p class="flex">
      Password: {{ hiddenPassword }}
      <i-bs
        class="ml-1 cursor-pointer"
        [cdkCopyToClipboard]="password"
        title="copy to clipboard"
        name="clipboard-check"
      >
      </i-bs>
    </p>
  </div>
</div>
